<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Видрушка</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo logo">
        <img
          src="assets/pics/logo.svg"
          alt="логотип компании Видрушка"
          class="logo__pic"
        />
      </div>
      <button class="header__basket-btn btn">
        Корзина
        <img
          src="assets/pics/icons/basket-icon.svg"
          alt="иконка корзины"
          class="basket-btn__icon"
        />
      </button>
    </header>
    <main class="main">
      <h1 class="main__title">Виртуальная реальность без проводов</h1>
      <p class="main__description">
        Лучшее, что случалось с виртуальным миром в реальности. Новый компактный
        шлем без проводов и дорогих комьютеров.
      </p>
      <div class="main__buy-btn-container">
        <button class="buy-btn-container__buy-btn btn">
          Купить
          <img
            src="assets/pics/icons/buy-icon.svg"
            alt="иконка банковской карты"
            class="buy-btn__icon"
          />
        </button>
      </div>
      <div class="main__main-img-container">
        <img
          src="assets/pics/main-img.png"
          alt=""
          class="main-img-container__img"
        />
      </div>
    </main>
    <footer class="footer">
      <nav class="footer__nav nav">
        <ul class="nav__nav-list">
          <li class="nav-list__item">
            <a href="assets/pages/features.html" class="nav-list__item-link"
              >Возможности</a
            >
          </li>
          <li class="nav-list__item">
            <a href="" class="nav-list__item-link">Где купить</a>
          </li>
          <li class="nav-list__item">
            <a href="" class="nav-list__item-link">Доставка</a>
          </li>
          <li class="nav-list__item">
            <a href="" class="nav-list__item-link">Помощь</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
