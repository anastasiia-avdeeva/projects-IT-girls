<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&display=swap"
      rel="stylesheet"
    />
    <title>Магазн волшебных товаров</title>
  </head>
  <body>
    <header class="head-foot">
      <img
        src="assets/icons/logo.svg"
        alt="логотип магазина"
        class="logo icons"
      />

      <div class="contacts-container">
        <a href="#" class="icons-link">
          <img
            src="assets/icons/insta.svg"
            alt="иконка инстаграм"
            class="insta icons"
          />
        </a>
        <a href="#" class="icons-link">
          <img
            src="assets/icons/whatsapp.svg"
            alt="иконка вотсап"
            class="whatsapp icons"
          />
        </a>
        <a href="#" class="icons-link">
          <img
            src="assets/icons/telega.svg"
            alt="иконка телеграм"
            class="telega icons"
          />
        </a>
      </div>
    </header>
    <main>
      <h1>Магазин волшебных товаров</h1>
      <div class="main-content">
        <nav>
          <ul>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Заказ и доставка</a></li>
            <li><a href="#">Адреса</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </nav>
        <div class="gallery-container">
          <h2>В наших магазине вы можете приобрести</h2>
          <div class="gallery">
            <figure class="too-wide">
              <a href="#" class="gallery-link"
                ><img
                  src="assets/mirror.jpg"
                  alt="картинка с зеркалом правды"
                  class="pic"
                  id="mirror-pic"
              /></a>
              <figcaption>Зеркало правды. Для правдолюбов</figcaption>
            </figure>
            <figure>
              <a href="#" class="gallery-link"
                ><img
                  src="assets/boots.jpg"
                  alt="фото красных сапогов-скороходов"
                  class="pic"
                  id="boots-pic"
              /></a>
              <figcaption>
                Сапоги-скороходы. Отличная альтернитива электросамокату
              </figcaption>
            </figure>
            <figure>
              <a href="#" class="gallery-link"
                ><img
                  src="assets/flying-ship.jpg"
                  alt="картинка летучего корабля"
                  class="pic"
                  id="ship-pic"
              /></a>
              <figcaption>
                Летучий корабль. Вам никогда не понядобятся билеты на самолет
              </figcaption>
            </figure>
            <figure>
              <a href="#" class="gallery-link"
                ><img
                  src="assets/sword.jpg"
                  alt="картинка волшебного меча"
                  class="pic"
                  id="pic10"
              /></a>
              <figcaption>
                Меч-кладенец. На случай незапланированных битв
              </figcaption>
            </figure>
            <figure>
              <a href="#" class="gallery-link"
                ><img
                  src="assets/magic-carpet.jpg"
                  alt="картинка ковра-самолета"
                  class="pic"
                  id="carpet-pic"
              /></a>
              <figcaption>Ковер-самолет. Скажи нет пробкам</figcaption>
            </figure>
            <figure>
              <a href="#" class="gallery-link"
                ><img
                  src="assets/magic-wand.jpg"
                  alt="фото волшебной палочки"
                  class="pic"
                  id="pic6"
              /></a>
              <figcaption>Волшебная палочка. Колдуй вне Хогвартса</figcaption>
            </figure>
            <figure class="too-narrow">
              <a href="#" class="gallery-link"
                ><img
                  src="assets/book-of-shadow.jpg"
                  alt="фото книги теней"
                  class="pic"
                  id="book-pic"
              /></a>
              <figcaption>Книга теней. Сила трех всех спасет</figcaption>
            </figure>
            <figure>
              <a href="#" class="gallery-link"
                ><img
                  src="assets/philosopher-stone.jpg"
                  alt="картинка философского камня"
                  class="pic"
                  id="pic8"
              /></a>
              <figcaption>
                Философский камень. Не трать деньги на пластическую хирургию
              </figcaption>
            </figure>
            <figure>
              <a href="#" class="gallery-link"
                ><img
                  src="assets/ring.jpg"
                  alt="фото кольца всевластия"
                  class="pic"
                  id="pic9"
              /></a>
              <figcaption>
                Кольцо всевластия. Порадуйте своего любимого контрол-фрика
              </figcaption>
            </figure>
            <figure class="too-narrow">
              <a href="#" class="gallery-link"
                ><img
                  src="assets/horn-of-plenty.jpg"
                  alt="картинка рога изобилия и гнома"
                  class="pic"
                  id="horn-pic"
              /></a>
              <figcaption>
                Кубок изобилия. Вы никогда не останетесь голодными.
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <footer class="head-foot">
      <img
        src="assets/icons/logo.svg"
        alt="логотип магазина"
        class="logo icons"
      />

      <div class="contacts-container">
        <a href="#" class="icons-link">
          <img
            src="assets/icons/insta.svg"
            alt="иконка инстаграм"
            class="insta icons"
          />
        </a>
        <a href="#" class="icons-link">
          <img
            src="assets/icons/whatsapp.svg"
            alt="иконка вотсап"
            class="whatsapp icons"
          />
        </a>
        <a href="#" class="icons-link">
          <img
            src="assets/icons/telega.svg"
            alt="иконка телеграм"
            class="telega icons"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
